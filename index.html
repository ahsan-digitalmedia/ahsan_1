<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sedang Dalam Pengembangan | Aplikasi Administrasi Guru</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        .gradient-bg {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
        }

        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
    </style>
</head>

<body class="gradient-bg min-h-screen flex items-center justify-center p-6">
    <div class="max-w-2xl w-full text-center">
        <!-- Icon/Illustration -->
        <div
            class="mb-8 inline-flex items-center justify-center p-4 bg-blue-600 rounded-2xl shadow-lg shadow-blue-200 animate-bounce">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-white" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M11 4a2 2 0 114 0v1a1 1 0 001 1h3a1 1 0 011 1v3a1 1 0 01-1 1h-1a2 2 0 100 4h1a1 1 0 011 1v3a1 1 0 01-1 1h-3a1 1 0 01-1-1v-1a2 2 0 10-4 0v1a1 1 0 01-1 1H7a1 1 0 01-1-1v-3a1 1 0 00-1-1H4a2 2 0 110-4h1a1 1 0 001-1V7a1 1 0 011-1h3a1 1 0 001-1V4z" />
            </svg>
        </div>

        <!-- Text Content -->
        <div class="glass p-8 md:p-12 rounded-3xl shadow-xl">
            <h1 class="text-3xl md:text-4xl font-extrabold text-slate-900 mb-4 tracking-tight">
                Sedang Menyiapkan Sesuatu yang Luar Biasa
            </h1>
            <p class="text-lg text-slate-600 mb-8 leading-relaxed">
                Kami sedang melakukan pemeliharaan dan pengembangan fitur baru pada <span
                    class="font-bold text-blue-600">Aplikasi Administrasi Guru</span> untuk memberikan pengalaman
                terbaik bagi Anda.
            </p>

            <!-- Progress Bar -->
            <div class="w-full bg-slate-200 rounded-full h-2 mb-8 overflow-hidden">
                <div class="bg-blue-600 h-2 rounded-full animate-[progress_2s_ease-in-out_infinite]" style="width: 65%">
                </div>
            </div>

            <!-- Footer -->
            <div class="pt-6 border-t border-slate-200">
                <p class="text-sm font-medium text-slate-500 uppercase tracking-widest">
                    Akan Segera Kembali
                </p>
            </div>
        </div>

        <!-- Social/Contact (Optional) -->
        <p class="mt-8 text-slate-400 text-sm">
            &copy; 2026 SDN 1 Poncowati. All rights reserved.
        </p>
    </div>

    <style>
        @keyframes progress {
            0% {
                transform: translateX(-100%);
            }

            100% {
                transform: translateX(200%);
            }
        }
    </style>
</body>

</html>
